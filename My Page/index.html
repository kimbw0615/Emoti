    <style>
        /* 사용자 사진 크기 조절 및 원형으로 만들기 */
        .img-fluid.rounded-circle {
            max-width: 150px;
            /* 이미지의 최대 너비를 조절 */
            max-height: 150px;
            /* 이미지의 최대 높이를 조절하여 정사각형으로 만듬 */
            height: auto;
            /* 비율을 유지하기 위해 높이를 자동으로 설정 */
            border-radius: 50%;
            /* 이미지를 원형으로 만들기 */
        }

        @keyframes fadeInZoom {
            from {
                pacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .fadeInZoom {
            animation-name: fadeInZoom;
            animation-duration: 2s;
            /* 애니메이션 지속 시간 */
            animation-fill-mode: both;
            /* 애니메이션이 끝난 후 상태 유지 */
        }

        @keyframes fadeInBounce {
        0% {
            opacity: 0;
            transform: scale(0);
        }
        50% {
            opacity: 1;
            transform: scale(1.2); /* 중간에 약간 크게 만들어 '바운스' 효과를 줍니다. */
        }
        70% {
            transform: scale(0.9); /* 바운스 되돌아오는 효과 */
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }

    .fadeInBounce {
        animation-name: fadeInBounce;
        animation-duration: 4s; /* 지속 시간을 4초로 설정 */
        animation-fill-mode: both;
    }
    </style>
